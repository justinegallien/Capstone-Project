<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body id="projectcolor">
    <header>
      <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://github.com/justinegallien"
            >Justine Gallien</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link" href="about.html">About Me</a>

                aria-current="page"

                >Projects</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <h1 class="m-5">Projects</h1>
    <div class="m-5 card" style="width: 18rem">
      <!--Start of Card-->

      <img src="A23A0205.jpg" class="card-img-top" alt="beach wedding" />
      <div class="card-body">
        <h5 class="card-title">Website Example</h5>
        <p class="card-text">A photography website that I designed.</p>
        <a href="#" class="btn btn-primary">Justine Gallien Photography</a>
      </div>
    </div>
    <!--End of Card-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <br />
    <section class="m-5">
      <!--Start of Contact Form-->
      <h3 class="m-3 border-bottom">Contact Me:</h3>
      <form id="contact-form">
        <div>
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="name">Phone Number:</label><br />
          <input type="tel" id="phone number" name="number" required />
        </div>
        <div>
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="message">Message:</label><br />
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Submit</button>
        <!--Start of Contact Form-->
      </form>
    </section>
    <footer class="footer2">
      <strong> &copy; 2025 Justine Gallien All rights reserved. </strong>
    </footer>
